<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Filesystem (iframe)</title>
    <style>
        html, body {height: 100%;}
        body {margin: 0; text-align: center;}
        iframe {
            width: 50vw;
            height: 50vh;
            display: inline-block;
            vertical-align: middle;
            background: rgba(0,0,0,.3);
        }
        body:after {
            content: '';
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<iframe src="./"></iframe>
</body>
</html>
