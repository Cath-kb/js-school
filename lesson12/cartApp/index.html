<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Cart App</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-deep_purple.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-300">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Cart App</span>
        
        <!-- Align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <!-- Navigation items will be here --> 
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col">
            <ul class="demo-user-block mdl-list mdl-shadow--2dp mdl-color--white" id="demo-user-info"></ul>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored demo-content--separated mdl-js-ripple-effect" onclick="updateOrderData()">
              Reload Cart
            </button>
          </div>
          <div class="mdl-cell mdl-cell--8-col" id="demo-order-list"></div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
