<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="inital_data.js"></script>
  <script src="store.js"></script>
  <script src="app.js"></script>

  <title>Title</title>
</head>
<body>
<div class="container">

  <div class="row">
    <form name="myEditForm">
      <input type="hidden" name="__innerID" id="__innerID" value="-1">

      <div class="form-group">
        <label for="first">First</label>
        <input name="first" id="first" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="last">Last</label>
        <input name="last" id="last"  class="form-control" placeholder="LastName">
      </div>

      <div class="form-group">
        <label for="handle">Handle</label>
        <input name="handle" id="handle" type="text" class="form-control" placeholder="Handle">
      </div>


      <button type="button" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <div class="row" style="margin-top: 50px;">

    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
      </thead>
      <tbody id="ourDataView">

      </tbody>
    </table>
  </div>

</div>

<script>
  const app = new App(INITIAL_DATA, 'ourDataView', 'myEditForm');
  app.run();
</script>
</body>
</html>
